<title>Web Audio - Tone Playing Experiment</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript" src="audiocontext-monkeypatch.js"></script>
<script type="text/javascript" src="oscilloscope.js"></script> 
<script type="text/javascript" src="webaudioapi.js"></script>
<script type="text/javascript" src="octave.js"></script>  
<script type="text/javascript" src="primefactor.js"></script>  
<script type="text/javascript" src="touchpunch.js"></script>

<script type="text/javascript" src="polygon.js"></script>  
<script type="text/javascript" src="app.js"></script>

<body class="bodyclass">
    <div class="container 960wide">
        <div class="480wide floatleft" id="rendercanvas"></div>
        <canvas class="480wide floatright" width="440" height="440" id="scopecanvas">
        </div>
    </div>
    <div class="container 960wide" >
    X Scaling&nbsp;:&nbsp;<input onChange="xscaletextchange()" value="0.325" id='xscaletext'/>&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="xscale" type="range" class="range" value="0.325" min="0.025" max="4" step="0.0125" onchange="xscalechange()" oninput="xscalechange()">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="gain" type="range" class="range" value="0.5" min="0.05" max="1" step="0.05" onchange="gainchange()" oninput="gainchange()">&nbsp;&nbsp;&nbsp;&nbsp;
    <input id='gaintext' onChange="gaintextchange()" value="0.5"/>&nbsp;:&nbsp;Gain<br/>
    <table id='frequencies' style="margin-top:20px" class="unselectable" cellpadding=0 cellspacing=0 border=0>
    </table>
    <input class="inputfield" id="n" type="text" style="margin-top:20px" value="6"/> 
    <input class="inputfield" id="m" type="text" value="2"/> 
    <input class="inputfield" id="s" type="text" value="18"/>
    <input class="inputfield" id="o" type="text" value="27"/>
    <input class="inputfield" id="z" type="checkbox" checked/>
    <input class="rb" type="button" value="change"/>
<!--     <table id='frequencies2' class="unselectable" cellpadding=0 cellspacing=0 border=0>
    </table> -->

    <input class="inputfield" id="m2" type="text" value="2"/>

    <input class="inputfield" id="o2" type="text" value="324"/>
    <input class="inputfield" id="z2" type="checkbox" checked/>    
    <input class="rb" type="button" value="change"/>   -->  
    </div>
</body>
</html>
